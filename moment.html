<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moment Rivals - Strategic card game powered by NBA Top Shot Moments on Flow blockchain">
    <title>Moment Rivals - Flow Edition</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/logo.png">
</head>
<body>
    <!-- Main Application Container -->
    <div id="app">
        <!-- Content will be dynamically rendered here -->
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="text-center">
                <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="text-muted">Initializing Moment Rivals...</p>
            </div>
        </div>
    </div>
    
    <!-- Toast Container (will be created dynamically) -->
    
    <!-- jQuery (slim) -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    
    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Flow Client Library (FCL) -->
    <script type="module">
        import * as fcl from "https://cdn.jsdelivr.net/npm/@onflow/fcl@1.6.0/+esm";
        window.fcl = fcl;
    </script>
    <!-- Client Configuration -->
    <script src="config/client-config.js"></script>
    
    <!-- Application Bundle -->
    <script type="module" src="js/app.bundle.js"></script>
</body>
</html>
